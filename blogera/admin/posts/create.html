
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Font Awesome-->
	<script src="https://kit.fontawesome.com/d9eb7a7a5e.js" crossorigin="anonymous"></script>

	<!-- Google Fonts-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Candal&family=Lora:ital,wght@0,400..700;1,400..700&family=Whisper&display=swap" rel="stylesheet">

	<!-- Custom Styling -->
	<link rel="stylesheet"  href="../../css/style.css">

	<!-- Admin Styling -->
	<link rel="stylesheet"  href="../../css/admin.css">

	<title>Admin Paneli- Gönderi Ekleme</title>
</head>


<body>
	<header>
		<div class="logo">
			<h1 class="logo-text"><span>Blog</span>era</h1>
		</div>
		<i class="fa fa-bars menu-toggle"></i>
		<ul class="nav">
			<li>
				<a href="#">
					<p class="fa fa-user"></p>
					Ümit Bayram
					<i class="fa fa-chevron-down" style="font-size: .8em;"></i>
				</a>
				<ul>
					<li><a href="#" class="logout">Çıkış</a></li>
				</ul>
			</li>
		</ul> 
	</header>

	<!-- Admin Page Wrapper -->
	<div class="admin-wrapper">

		<!-- Left Sidebar -->
		<div class="left-sidebar">
			<ul>
				<li><a href="index.html">Gönderi Yönet</a></li>
				<li><a href="../users/index.html">Kullanıcı Yönet</a></li>
				<li><a href="../categories/index.html">Kategori Yönet</a></li>
			</ul>

		</div>
		<!-- //Left Sidebar -->

		<!-- Admin Content -->
		<div class="admin-content">
			<div class="button-group">
				<a href="create.html" class="btn btn-big">Gönderi ekle</a>
				<a href="index.html" class="btn btn-big">Gönderiyi yönet</a>
			</div>
			
			<div class="content">
				
				<h2 class="page-title">Gönderi Ekle</h2>

				<form action="create.html" method="post">
					<div>
						<label>Başlık</label>
						<input type="text" name="title" class="text-input">
					</div>
					<div>
						<label>Gövde</label>
						<textarea name="body" id="body"></textarea>
					</div>

					<div>
						<label>Resim Ekle</label>
						<input type="file" name="image" class="text-input">
					</div>


					<div>
						<label>Kategoriler</label>
						<select name="categories" class="text-input">
							<option value="Sanat">Sanat</option>
							<option value="Eğitim">Eğitim</option>
						</select>
					</div>
					<div>
						<button type="submit" class="btn btn-big">Gönderi ekle</button>
					</div>

				</form>

			</div>
		</div>


		<!-- // Admin Content -->

	</div>
	<!-- //Page Wrapper -->


	<!-- JQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<!-- ckeditor -->
